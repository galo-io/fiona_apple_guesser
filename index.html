<!DOCTYPE html>
<head>
    <script src="index.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "static/styles/index.css">
    <title>Guess the Apple Song</title>
</head>
<body>
    <h1>Guess the Apple Song</h1>
    <div align="center">
        <p>Are you a true Fiona Apple fan? Letâ€™s find out!</p><br>
        <audio id="player"></audio>
        <button id="playButton" class="btn btn--stripe" onclick="playRandomSecond()">Play 1 Second</button>
    </div>
    
    <div id="searchContainer" align="center">
        <label for="guess">Your guess:</label>
        <input type="text" id="guess" name="guess" placeholder="Type your guess..." autocomplete="off"><br>
        <div class="suggestions">
            <ul></ul>
        </div>
    </div>
    <div>
        <button class="btn btn--stripe" onclick="processGuess()" type="submit">Submit</button>    
    </div>
    <div align="center">
        <p id="warnMessage"></p>
        <p id="chancesMessage"></p>
    </div>
    <button class="btn btn--stripe" id="infoButton">How to Play</button>
    <div id="overlay">
        <div id="infoBox">
            <textarea id="howToPlay" align="center">This is the information text.</textarea>
            <button id="closeButton">Close</button>
        </div>
    </div>
    <div align="center">
        <p>Follow galo.io on Twitter:</p><br>
        <a href="https://twitter.com/galo_io" target="_blank">
            <img src="./static/assets/twitter-logo.png" width="30" height="30">
        </a>
    </div>
</body>
</html>
